    <section>
        <form action="/confirm_booking" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="check-in">Check-in Date:</label>
            <input type="date" id="check-in" name="check-in" required>

            <label for="check-out">Check-out Date:</label>
            <input type="date" id="check-out" name="check-out" required>

            <label for="room-type">Room Type:</label>
            <select id="room-type" name="room-type" required>
                <option value="blank">Choose a Room Type</option>
                <option value="PKSpecial">Parents and Kid's Special</option>
                <option value="Double">Double Full Bed</option>
                <option value="Singleking">Single King Bed</option>
                <option value="DoubleKing">Double King</option>
                <option value="suite">Family Suite</option>
                <option value="presidential">Presidential Suite</option>
            </select>

            <label for="special-requests">Special Requests:</label>
            <textarea id="special-requests" name="special-requests" rows="4"></textarea>

            <button type="submit">Book Now</button>
        </form>
